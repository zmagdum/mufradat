version: '3.8'

services:
  localstack:
    container_name: mufradat-localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack configuration
      - SERVICES=s3,dynamodb,apigateway,cognito-idp,cloudwatch,logs,iam,sts,ssm,cloudformation,lambda
      - DEBUG=1
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_LOG_RETENTION=86400
      - LS_LOG=debug
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_REMOTE_DOCKER=false
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      
      # Data directory for persistence
      - DATA_DIR=/var/lib/localstack
      
      # Edge port (deprecated but kept for compatibility)
      - EDGE_PORT=4566
      
      # Enable CORS
      - EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:19006,http://localhost:3000,http://localhost:8081
      
      # Hostname
      - LOCALSTACK_HOSTNAME=localhost
    volumes:
      - "./localstack-data:/var/lib/localstack:Z"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - mufradat-network

networks:
  mufradat-network:
    driver: bridge

