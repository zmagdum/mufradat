version: '3.8'

services:
  localstack:
    container_name: mufradat-localstack
    image: localstack/localstack:4.11.0
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # LocalStack configuration - simplified to match working demo
      - SERVICES=s3,dynamodb,apigateway,cognito-idp,cloudwatch,logs,iam,sts,ssm,cloudformation,lambda
      - DEBUG=1
      - PERSISTENCE=1
      - LAMBDA_EXECUTOR=docker
      - LAMBDA_REMOTE_DOCKER=false
      - AWS_DEFAULT_REGION=us-east-1
      - HOSTNAME_EXTERNAL=localhost
      # CORS configuration - allow local development origins
      # This prevents LocalStack from blocking CORS requests
      - EXTRA_CORS_ALLOWED_ORIGINS=http://localhost:19006,http://localhost:3000,http://localhost:8081,http://127.0.0.1:19006
    volumes:
      - "./localstack-data:/var/lib/localstack:Z"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - mufradat-network

networks:
  mufradat-network:
    driver: bridge

